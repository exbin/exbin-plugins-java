group = 'org.exbin.framework.plugins'
ext.libraryName = 'ExBin Darcula Look and Feel Plugin'
ext.libraryDescription = 'ExBin Darcula LaF plugin for ExBin Framework'

apply from: '../plugins.gradle'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    flatDir {
        dirs "../../lib"
        dirs "lib"
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation moduleDep('ExbinFrameworkJava', 'org.exbin.framework', 'exbin-framework-api')
    implementation ":darcula"
    testImplementation group : 'junit', name: 'junit', version: '4.10'
}
